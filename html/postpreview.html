<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/posts.css">

    <link rel="icon" href="../images/home/logo.svg";>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <!-- logo container -->
        <div class="logo-containor">
            <img src="../images/home/logo.svg" alt="logo">
            <span class="logo-color">SocialVibe</span>
        </div>
        <!-- // logo container // -->
         
         <!-- button container -->
        <div class="btn-containor">
            <!-- home button -->
            <button class="active navbar-btn" onclick="location.href='index.html'">
                <img src="../images/home/homewhite.svg" alt="Home icon">
                <span>Home</span>
            </button>
            <!-- // home button // -->

             <!-- profile button -->
            <button class="non-active navbar-btn" onclick="location.href='profile.html'">
                <img src="../images/after-login/navbar/profile.icon.svg" alt="Profile icon">
                <span>Profile</span>
            </button>
            <!-- // profile button // -->

            <!-- notification button -->
            <button class="non-active notification-btn">
                <img class="notification-dot" src="../images/after-login/navbar/Navigation.svg">
                <img class="notification-icon" src="../images/after-login/navbar/notification-icon.svg" alt="notification icon">
            </button>
            <!-- // notification button -->
            
            <!-- logout container -->
            <div class="logout-profile">
                <img id="user-profile" class="non-active" src="../images/after-login/homepage/blank-profile.png" alt="user profile">
                <button class="active navbar-btn" onclick="location.href='html/signup.html'">
                    <img src="../images/after-login/navbar/logout.svg" alt="Log out icon">
                    <span>Log Out</span>
                </button>
            </div>
            <!-- // logout container // -->
        </div>
        <!-- // button container // -->
    </nav>
    <!-- // navbar // -->


    <section id="content">
        <div class="add-post">

            <img class="pfp" src="https://placehold.co/48" alt="pfp">

            <div class="post-box">
                <textarea id="post-textarea" placeholder="What's on your mind?"></textarea>

                <div class="post-image">
                    <div class="post-imgText">
                        <p>Post Image</p>
                        <span>(Optional)</span>
                    </div>
                    <div class="imageName-container">
                        <p id="img-url">image.jpg</p>
                        <img src="../images/after-login/homepage/img-icon.svg">
                    </div>
                        <img id="img-preview" src="../images/after-login/homepage/Image-(Post).svg">
                </div>

                <div class="uploud-box">
                    <button id="image-upload">
                        <img src="../images/after-login/homepage/img-iconPurblesvg.svg">
                        <span>Add Image</span>
                    </button>
                    <button class="post-btn" style="opacity: 100%;"> 
                        <img src="../images/after-login/homepage/post.svg" alt="post button">
                        <span>Post</span>
                    </button>
                </div>
            </div>

        </div>
        
        <div class="posts">
            <div class="box-container">
                <div class="pfp-box">
                    <div>
                        <img class="pfp" src="https://placehold.co/48" alt="pfp">
                    </div>
                    <div>
                        <span class="name">Full Name</span>
                        <p class="user">@Username<span class="guest-time"> ‚Ä¢ 2 hours ago</span></p>
                    </div>
                </div>

                <button class="post-manage">
                    <img src="../images/after-login/homepage/manage-post.svg">
                </button>

                <div id="post-editor" style="display: none;">
                    <button id="edit-post">
                        <img src="../images/home/edit-icon.svg">
                        <span>Edit Post</span>
                    </button>

                    <button id="delete-post">
                        <img src="../images/home/delete-icon.svg">
                        <span>Delete Post</span>
                    </button>

                    <button id="share-post">
                        <img src="../images/home/share-icon.svg">
                        <span>Share</span>
                    </button>
                </div>

            </div>

            <div id="title-container">
                <p class="title">Amazing view from my last trip to the mountains! Nature always amazes me üèîÔ∏è</p>
                <textarea id="edit-title" style="display: none;"></textarea>
                <div id="title-btns" style="display: none;">
                    <button id="save-edit">Save</button>
                    <button id="cancel-edit">Cancel</button>
                </div>
            </div>
           
            <img src="https://placehold.co/640x348" alt="user post" class="pic">

            <div class="react">
                <div class="likes-btn">
                    <img src="../images/after-login/homepage/like-red.svg" alt="heart" class="react-icon">
                </div>
                <button class="comments-btn">
                    <img src="../images/after-login/homepage/comment.svg" alt="comment" class="react-icon">
                    <span>3</span>
                </button>
                <button class="shares-btn">
                    <img src="../images/after-login/homepage/share.svg" alt="share" class="react-icon">
                </button>
            </div>
            <div class="comments-container">
                
                <div class="comments">
                    <div class="write-comment">
                        <img class="comments-pfp" src="https://placehold.co/48" alt="user profile">
                        <input type="text" placeholder="Write a comment...">
                        <button class="post-btn">Post</button>
                    </div>

                    <div class="read-comments">
                        <div class="read-comment">
                            <img class="comments-pfp" src="https://placehold.co/48" alt="user profile">
                            <div class="read-text">
                                <div class="text-top">
                                    <p>Demo User</p>
                                    <span>comment 1</span>
                                </div>
                                <div class="text-bottom">
                                    <p id="message-date">Now</p>
                                    <div id="message-likes">
                                        <img src="../images/after-login/homepage/message-like.svg" alt="message like">
                                        <span>Like</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="read-comments">
                        <div class="read-comment">
                            <img class="comments-pfp" src="https://placehold.co/48" alt="user profile">
                            <div class="read-text">
                                <div class="text-top">
                                    <p>Demo User</p>
                                    <span>comment 2</span>
                                </div>
                                <div class="text-bottom">
                                    <p id="message-date">Now</p>
                                    <div id="message-likes">
                                        <img src="../images/after-login/homepage/message-like.svg" alt="message like">
                                        <span>Like</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="read-comments">
                        <div class="read-comment">
                            <img class="comments-pfp" src="https://placehold.co/48" alt="user profile">
                            <div class="read-text">
                                <div class="text-top">
                                    <p>Demo User</p>
                                    <span>comment 3</span>
                                </div>
                                <div class="text-bottom">
                                    <p id="message-date">Now</p>
                                    <div id="message-likes">
                                        <img src="../images/after-login/homepage/message-like.svg" alt="message like">
                                        <span>Like</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    

                </div>
            </div>

        </div>

    </section>

</body>
</html>
