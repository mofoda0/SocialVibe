<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibe</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/posts.css">

    <link rel="icon" href="../../images/home/logo.svg";>
</head>
<body>
    <nav class="navbar">
        <div class="logo-containor">
            <img src="../../images/home/logo.svg" alt="logo">
            <span class="logo-color">SocialVibe</span>
        </div>
        <div class="btn-containor">
            <button class="active navbar-btn" onclick="location.href='index.html'">
                <img src="../../images/home/homewhite.svg" alt="Home icon">
                <span>Home</span>
            </button>
            <button class="non-active navbar-btn" onclick="location.href=''">
                <img src="../../images/after-login/navbar/profile.icon.svg" alt="Profile icon">
                <span>Profile</span>
            </button>
            <button class="non-active notification-btn">
                <img class="notification-dot" src="../../images/after-login/navbar/Navigation.svg">
                <img class="notification-icon" src="../../images/after-login/navbar/notification-icon.svg" alt="notification icon">
            </button>
            <div class="logout-profile">
                <img class="user-profile non-active" src="" alt="user profile" >
                <button class="active navbar-btn" onclick="logout()">
                    <img src="../../images/after-login/navbar/logout.svg">
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </nav>

    <section id="uploud-posts">
            <div class="add-post">

            <img class="pfp" src="https://placehold.co/48" alt="pfp">

            <div class="post-box">
                <textarea id="post-textarea" placeholder="What's on your mind?"></textarea>

                <div class="uploud-box">
                    <div class="image-upload">
                        <input type="file">
                    </div>
                    <button class="post-btn"> 
                        <img src="../../images/after-login/homepage/post.svg" alt="post button">
                        <span>Post</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="posts">
            <div class="pfp-box">
                <div>
                    <img class="pfp" src="https://placehold.co/48" alt="pfp">
                </div>
                <div>
                    <span class="name">Full Name</span>
                    <p class="user">@Username<span class="guest-time"> ‚Ä¢ 2 hours ago</span></p>
                </div>
            </div>

            <p class="title">Amazing view from my last trip to the mountains! Nature always amazes me üèîÔ∏è</p>
           
            <img src="https://placehold.co/640x348" alt="user post" class="pic">

            <div class="react">
                <div class="likes-btn">
                    <img src="../../images/after-login/homepage/like.svg" alt="heart" class="react-icon">
                    <span>0</span>
                </div>
                <button class="comments-btn">
                    <img src="../../images/after-login/homepage/comment.svg" alt="comment" class="react-icon">
                    <span>0</span>
                </button>
                <button class="shares-btn">
                    <img src="../../images/after-login/homepage/share.svg" alt="share" class="react-icon">
                </button>
            </div>
        </div>

    <script src="../../js/login.js"></script>
    <script src="../../js/posts.js"></script>
    </section>

</body>
</html>
