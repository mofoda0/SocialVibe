<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="icon" href="images/home/logo.svg";>

</head>
<body>
    <nav class="navbar">
        <div class="logo-containor">
            <img src="images/home/logo.svg" alt="logo">
            <span class="logo-color">SocialVibe</span>
        </div>

        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="btn-containor" id="nav-menu">
            <button class="active navbar-btn" onclick="location.href='index.html'">
                <img src="images/home/homewhite.svg" alt="Home icon">
                <span>Home</span>
            </button>
            <button class="non-active navbar-btn" onclick="location.href='login.html'">
                <img src="images/home/loginblack.svg" alt="Login icon">
                <span>Login</span>
            </button>
            <button id="signupBtn-desktop" class="active navbar-btn" onclick="location.href='signup.html'">
                <img src="images/home/signup.svg" alt="SignUp icon">
                <span>Sign Up</span>
            </button>
            <button id="signupBtn-phone" class="non-active navbar-btn" onclick="location.href='signup.html'">
                <img src="images/home/signup-white.svg" alt="SignUp icon">
                <span>Sign Up</span>
            </button>
        </div>
    </nav>

    <section id="content">
        <di class="posts">
            
            <div class="loading-animation">
                <img id="posts-errorHandling" src="images/animation/spinner-60px.gif"></img>
            </div>
    </section>
    
    <script src="js/posts.js"></script>
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>

</body>
</html>
