<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="images/home/logo.svg">

</head>
<body>
    <nav class="navbar">
        <div class="logo-containor">
            <img src="images/home/logo.svg" alt="logo">
            <span class="logo-color">SocialVibe</span>
        </div>

        <div class="phone-container">
            <button class="non-active notification-btn">
                <img class="notification-dot" src="images/after-login/navbar/Navigation.svg">
                <img class="notification-icon" src="images/after-login/navbar/notification-icon.svg" alt="notification icon">
            </button>

            <img id="user-profile" class="non-active" src="images/after-login/homepage/blank-profile.png" alt="user profile" onclick="location.href='profile.html'">
            <div class="btn-containor" id="nav-menu">

                <button class="non-active navbar-btn" onclick="location.href='home.html'">
                    <img src="images/home/homeblack.svg" alt="Home icon">
                    <span>Home</span>
                </button>

                <button class="non-active navbar-btn" onclick="location.href='profile.html'">
                    <img src="images/after-login/navbar/profile.icon.svg" alt="Profile icon" id="navbar-profile-icon">
                    <span>Profile</span>
                </button>

                <button id="logout-phone" class="non-active navbar-btn" onclick="logout()">
                    <img src="images/home/logout.svg">
                    <span>Log Out</span>
                </button>
                
            </div>
            
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>


        <div class="desktop-container" id="desktop-menu">
            <button class="non-active navbar-btn" onclick="location.href='home.html'">
                <img src="images/home/homeblack.svg" alt="Home icon">
                <span>Home</span>
            </button>

            <button class="non-active navbar-btn" onclick="location.href='profile.html'">
                <img src="images/after-login/navbar/profile.icon.svg" alt="Profile icon" id="navbar-profile-icon">
                <span>Profile</span>
            </button>

            <button class="non-active notification-btn">
                <img class="notification-dot" src="images/after-login/navbar/Navigation.svg">
                <img class="notification-icon" src="images/after-login/navbar/notification-icon.svg" alt="notification icon">
            </button>
            
            <div class="logout-profile">
                <img id="user-profile" class="non-active" src="images/after-login/homepage/blank-profile.png" alt="user profile" onclick="location.href='profile.html'">
                <button id="logout-btn" class="active navbar-btn" onclick="logout()">
                    <img src="images/after-login/navbar/logout.svg">
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </nav>

  
    <section id="app">
        <div id="edit-container">
            <div id="edit-header">
                <h1>Edit Profile</h1>
                <button id="exit-edit" onclick="location.href='profile.html'">
                    <img src="images/after-login/profile/exit-icon.svg"> 
                </button>
            </div>

            <div id="edit-footer">
                <div id="pfp-container">
                    <p>Profile Picture</p>
                    <div id="edit-pfp">
                        <img id="user-pfp" src="images/after-login/homepage/blank-profile.png">
                        <button>
                            <img src="images/after-login/profile/camera-icon.svg">
                        </button>
                    </div>
                </div>   

                <div id="username-container">
                    <p>Username</p>
                    <div class="input-container">
                        <input type="text" placeholder="username" id="username">
                        <img src="images/login/Text.svg">
                    </div>
                </div>
                
                <div id="password-container">
                    <p>Password</p>
                    <div class="input-container">
                        <input type="text" placeholder="***********" id="password">
                        <img src="images/login/lock.svg">
                    </div>
                </div>
                
                <div id="edit-btn">
                    <button id="save-btn">
                        <img src="images/after-login/profile/save-icon.svg">
                        <span>Save Changes</span>
                    </button>
                    
                    <button id="cancel-btn" onclick="location.href='profile.html'">Cancel</button>
                </div>
            </div>
        </div>

    </section>
<script type="module" src="js/navbar.js"></script>
<script src="js/login.js"></script>
<script src="js/signup.js"></script>
<script src="js/editprofile.js"></script>
</body>
</html>
