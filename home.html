                <div class="post-image">

                        <p>Post Image</p>
                        <span>(Optional)</span>
                    </div>

                    <div class="imageName-container">
                        <p id="img-url">image.jpg</p>
                        <img src="images/after-login/homepage/img-icon.svg">
                    </div>

                    <img id="img-preview" src="images/after-login/homepage/Image-(Post).svg">
                </div>

                <input type="file" id="post-file-input" style="display:none;" accept="image/*">

                <div class="uploud-box">
                    <button id="image-upload">
                        <img src="images/after-login/homepage/img-iconPurblesvg.svg">
                        <span>Add Image</span>
                    </button>
                    <button class="post-btn"> 
                        <img src="images/after-login/homepage/post.svg" alt="post button">
                        <span>Post</span>
                    </button>
                </div>
            </div>
        </div>
